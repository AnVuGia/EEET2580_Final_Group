<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login-signup/base.css">
    <link rel="stylesheet" href="../static/css/login-signup/sign-up.css">
    <link rel="stylesheet" href="../static/css/login-signup/sign-in.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up Page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center vh-100 gx-0">
            <div class="row vh-100 mb-5">
                <div class="top col-lg-6 col-md-12 m-auto">
                    <div class="row ">
                        <img src="../static/images/login-signup/capstone-logo-300px.png" alt="" class="top-image d-block mx-auto">
                    </div>
                </div>
                <div class="form col-lg-6 col-md-12 m-auto">
                    <div class="sign-up-element">
                        <input class="form-form-elemment user-name"  type="text" placeholder="User Name" name="uname" required/>
                        <img src="../static/images/login-signup/icon-error.svg" alt="" class="error__icon" />
                        </input>
                        <p class="error error-uname" aria-live="polite"></p>
                    </div>
                    <div class="sign-up-element">
                        <input class="form-form-elemment password" type="password" placeholder="Password" name="pass"  required minlength="8"/>
                        <img src="../static/images/login-signup/icon-error.svg" alt="" class="error__icon" />
                        <p class="error error-password" aria-live="polite"></p>
                    </div>
                    <div class="sign-up-element">
                        <input class="form-form-elemment re-enter-password" type="password" placeholder="Enter Password Again" name="re_enter_pass"  required minlength="8"/>
                        <img src="../static/images/login-signup/icon-error.svg" alt="" class="error__icon" />
                        <p class="error error-re-password" aria-live="polite"></p>
                    </div>
                    <div class="controller">
                        <div id ="btn-sign-up" class ="btn-controller">Sign up</div>
                        <div id = "btn-back" class="btn-controller">Back</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
        <script defer src="../static/script/sign-up.js"></script>
    
  </body>
</html>
