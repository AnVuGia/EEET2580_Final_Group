<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Edit Capstone</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/edit-capstone.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"></div>
        <div class="nav_menu_bar">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Web Title</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" id="nav-item1" aria-current="page" href="#">Home</a>
                  <a class="nav-link" id="nav-item2" href="#">Projects</a>
                  <a class="nav-link" id="nav-item3" href="#">Groups</a>
                </div>
              </div>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Edit Capstone Project Form</h1>
        <form action="" id="edit-capstone-form">

          <div class="form-group">
            <label for="capstone-title">Capstone Project Title</label>
            <input type="text" id="capstone-title" >
          </div>

          <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" >
          </div>

          <div class="form-group">
            <label for="company-website">Company Website</label>
            <input type="url" id="company-website" >
          </div>

          <div class="form-group">
            <label for="support-fee">Support Fee</label>
            <input type="text" id="support-fee" >
          </div>

          <div class="form-group">
            <label for="company-location">Company Location</label>
            <input type="text" id="company-location" >
          </div>

          <div class="form-group">
            <label for="members">Number of Members in a Group</label>
            <input type="text" id="members" >
          </div>

          <div class="form-group">
            <label for="period">Period Length of the Project (months)</label>
            <input type="number" id="period" >
          </div>

          <div class="form-group">
            <label for="deadline">Deadline to join the Project</label>
            <input type="date" id="deadline" >
          </div>

          <div class="form-group">
            <label for="capstone-intro">Capstone Introduction</label>
            <textarea id="capstone-intro" ></textarea>
          </div>

          <div class="form-group">
            <label for="capstone-description">Capstone Description</label>
            <textarea id="capstone-description" ></textarea>
          </div>

          <div class="form-group">
            <label for="capstone-requirements">Requirements</label>
            <textarea id="capstone-requirements" ></textarea>
          </div>

          <div class="form-group">
            <label for="capstone-objective">Objectives</label>
            <textarea id="capstone-objective" ></textarea>
          </div>

          <div class="form-group">
            <label for="supervisor-url">Supervisor URL</label>
            <input type="url" id="supervisor-url" >
          </div>

          <div class="form-group">
            <label for="supervisor">Supervisor Name</label>
            <input type="text" id="supervisor" >
          </div>

          <div class="form-group">
            <label for="supervisor-email">Supervisor Email</label>
            <input type="email" id="supervisor-email" >
          </div>

          <div class="form-group">
            <label for="supervisor-group">Supervisor's Group</label>
            <input type="text" id="supervisor-group" >
          </div>

          <div class="submit">
            <button class="button submit-btn" type="submit">SUBMIT</button>
          </div>

        </form>
      </div>
    </main>
    <script src="/script/edit-capstone.js"></script>
  </body>
</html>
