<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Profile page</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style_profile.css">
  <link rel="stylesheet" href="/css/modal.css">



</head>

<body>
<main>
  <nav class="navbar navbar-expand-md header-container py-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="main-page.html">
        <img src="/images/login-signup/log-170x50.svg" alt="" class="header-log-image" />
      </a>

      <div class="collapse navbar-collapse show" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-5 mt-sm-4 mt-md-0">
            <a class="nav-link active nav-header-item text-md-center" id="dashboard">Dashboard</a>
          </li>
          <li class="nav-item me-5 mt-sm-4 mt-md-0">
            <a class="nav-link nav-header-item text-md-center">Search</a>
          </li>
          <li class="nav-item me-5 mt-sm-4 mt-md-0">
            <a class="nav-link nav-header-item text-md-center" href="#">Announcement</a>
          </li>
          <li class="nav-item me-5 mt-sm-4 mt-md-0">
            <a class="nav-link nav-header-item text-md-center" id="group-info">Group Info</a>
          </li>
        </ul>
      </div>
      <p class="mb-0 me-3 welcome-message"></p>
      
    </div>
  </nav>


  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">

      <svg width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"></svg>
    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="profile-header">
        <h2 class="display-5 fw-bold">Profile</h2>

        <button id="EditBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
          edit
        </button>

      </div>

      <div id="container" class="row align-items-md-stretch">
        <div class="col-md-4">
          <div>
            <img id="profile_img"
                 src="https://cdnweb01.wikitree.co.kr/webdata/editor/202203/30/img_20220330160332_5b5ab5c0.webp" alt="">
          </div>

          <div id="EditPicture"><button id="EditPictureBtn">+</button></div>
        </div>
        <div class="col-md-8">
          <ul id="about-me">
            <li class="profile_li">
              <label>Name: &nbsp;</label>
              <div id="profile_name">asd asd asd</div>
            </li>
            <li class="profile_li">
              <label>Major: &nbsp;</label>
              <div id="profile_major">asdasd asdasd</div>
            </li>
            <li class="profile_li">
              <label>Contact: &nbsp;</label>
              <div id="profile_contact">11111111</div>
            </li>
            <li class="profile_li">
              <label>Email: &nbsp;</label>
              <div id="profile_email">asdasd@asdasd</div>
            </li>
            <li class="profile_li">
              <label>Group:</label>
              <a id="profile_group" href=""></a>
            </li>
            <li class="profile_li">
              <label>Company:</label>
              <a id="profile_company" href="">samsum</a>
            </li>
            <li class="capstone_li">
              <label>Capstone project:</label>
              <a id="profile_capstoneinfo" href="">samsung cloud service</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 text-bg-dark rounded-3">
          <h2>Capabilities</h2>
          <ul id="capability">

          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>Bib</h2>
          <p id="Bib">
            
          </p>
        </div>
      </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">

      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-2 group-form-heading" id="staticBackdropLabel">
              Edit Profile
            </h1>
            <br>
            <button type="button" class="btn-close fs-5 me-1" data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="modal_body_header">
                <h3>Profile</h3>

              </div>

              <label
                      for="profile_name"
                      class=" input-label information-section-element">
                Name</label>
              <input id="NewName" class="modal_profile information-section-element" type="text" required placeholder="Name : ">

              <label
                      for="profile_major"
                      class=" input-label information-section-element">Major</label>

              <input id="NewMajor" class="modal_profile information-section-element" type="text" placeholder="Major : ">

              <label
                      for="profile_contact"
                      class=" input-label information-section-element">Contact</label>
              <input id="NewContact" class="modal_profile information-section-element" type="text" placeholder="Contact : ">


              <label
                      for="profile_email"
                      class=" input-label information-section-element">Email</label>
              <input id="NewEmail" class="modal_profile information-section-element" type="text" placeholder="Email :">

              
              <label
                      class=" input-label information-section-element">Password</label>
              <input id="NewEmail" class="modal_profile information-section-element" type="text" placeholder="Password :">

            </div>

            <hr>
            <div>
              <h3>Capabilities123</h3>
              <br>

              <div id="CapabilitiesCreateContainer">
                <input id="CapabilitiesCreateInput" type="text">
                <button id="CapabilityCreateBtn"
                        type="button" class="Capabilities_add btn">Add</button>
              </div>
              <br>
              <ul id="ModalCapability" class="list-group">

              </ul>
            </div>

            <hr>
            <div>
              <h3>Bibliography</h3>
              <textarea
                      type="text"
                      class="information-section-textarea input-modal"

                      required
              ></textarea>
            </div>

            <div class="modal-footer">
              <button
                      id="cancel-btn"
                      type="button"
                      class="btn modal-button-controller"
                      data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                      id="submit-btn"
                      type="button"
                      class="btn modal-button-controller"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


</main>
<footer class="pt-3 mt-4 text-muted border-top">

</footer>
</body>

</html>
<script src="/script/edit-profile.js"></script>
